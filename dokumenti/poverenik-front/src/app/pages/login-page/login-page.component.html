<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100 p-l-85 p-r-85 p-t-55 p-b-55">
            <form class="login100-form validate-form flex-sb flex-w" [formGroup]="form" (ngSubmit)="submit()">
                <span class="login100-form-title p-b-32">
                    Prijava na sistem
                </span>

                <span class="txt1 p-b-11">
                    Korisniƒçko ime
                </span>
                <small class="text-danger" id="usernameError"  *ngIf="form.controls.username.touched && form.controls.username.errors?.required">
                    Polje mora biti popunjeno!</small>
                <div class="wrap-input100 validate-input m-b-36" data-validate = "Username is required">
                    <input type="text" class="input100" id="username" name="username" formControlName = "username">
                    <span class="focus-input100"></span>
                </div>
                <span class="txt1 p-b-11">
                    Lozinka
                </span>
                <small class="text-danger" id="passwordError" *ngIf="form.controls.password.touched && form.controls.password.errors?.required">
                    Polje mora biti popunjeno!</small>
            
                <div class="wrap-input100 validate-input m-b-12" data-validate = "Password is required">
                    <span class="btn-show-pass">
                        <i class="fa fa-eye"></i>
                    </span>
                    <input class="input100" type="password" name="pass" id="password" formControlName = "password">
                    <span class="focus-input100"></span>
                </div>
                   
                <br>

                <div class="container-login100-form-btn">
                    <button type="submit" id="submit" class="login100-form-btn" [disabled]="form.invalid">
                        Prijava
                    </button>
                    <a style="margin-left: 160px;" href="/register">Registracija</a>
                </div>

            </form>
        </div>
    </div>
</div>
